<button mat-fab (click)="onClickUserInfo()">
  <mat-icon>person</mat-icon>
</button>
<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let vote of votes" [ngClass]="[(vote.action === undefined && vote.from.id === user.id)? 'chat-list-item': '']">
        <img mat-list-avatar *ngIf="vote.action === undefined" [src]="vote.from.avatar">
        <h4 mat-line *ngIf="vote.action === undefined">
          <b>{{vote.from.name}}</b>
        </h4>
        <p mat-line *ngIf="vote.action === undefined">
          <span> {{vote.content}} </span>
        </p>
        <p mat-line *ngIf="vote.action === action.JOINED" class="chat-notification">
          <span>
            <b>{{vote.from.name}}</b> joined to the conversation. </span>
        </p>
        <p mat-line *ngIf="vote.action === action.RENAME" class="chat-notification">
          <span>
            <b>{{vote.content.previousUsername}}</b> is now
            <b>{{vote.content.username}}</b>
          </span>
        </p>
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <div class="vote-buttons">
        <div class="vote-button coffee white" (click)="sendVote('coffee_white')">
          <i class="fas fa-coffee"></i>
        </div>
        <div class="vote-button coffee black" (click)="sendVote('coffee_black')">
          <i class="fas fa-coffee"></i>
        </div>
        <div class="vote-button tea white" (click)="sendVote('tea_white')">
          <i class="fab fa-envira"></i>
        </div>
        <div class="vote-button tea black" (click)="sendVote('tea_black')">
          <i class="fab fa-envira"></i>
        </div>
        <div class="vote-button nothing" (click)="sendVote('nothing')">
          <i class="fas fa-ban"></i>
        </div>
      </div>
    </div>
  </mat-card>
</div>
